<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <title>Frontend Mentor | Pricing component with toggle</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Author -->
    <meta name="author" content="https://github.com/maadhav-codes" />
  </head>

  <body>
    <div class="bg-decoration-top" aria-hidden="true"></div>
    <div class="bg-decoration-bottom" aria-hidden="true"></div>

    <main class="container">
      <header>
        <h1>Our Pricing</h1>

        <div class="billing-toggle" aria-label="Billing cycle toggle">
          <span>Annually</span>
          <label class="switch">
            <input
              type="checkbox"
              role="switch"
              aria-label="Switch between annual and monthly billing"
            />
            <span class="slider" aria-hidden="true"></span>
          </label>

          <span>Monthly</span>
        </div>
      </header>

      <div class="pricing-cards">
        <section
          class="card"
          aria-labelledby="basic-plan"
          data-monthly="19.99"
          data-annually="199.99"
        >
          <h2 id="basic-plan">Basic</h2>

          <p class="price">
            &dollar;
            <strong>19.99</strong>
          </p>

          <ul aria-label="Features included in Basic plan">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>

          <a href="#" target="_blank" rel="noopener noreferrer">Learn More</a>
        </section>

        <section
          class="card"
          aria-labelledby="professional-plan"
          data-monthly="24.99"
          data-annually="249.99"
        >
          <h2 id="professional-plan">Professional</h2>

          <p class="price">
            &dollar;
            <strong>24.99</strong>
          </p>

          <ul aria-label="Features included in Professional plan">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>

          <a href="#" target="_blank" rel="noopener noreferrer">Learn More</a>
        </section>

        <section
          class="card"
          aria-labelledby="master-plan"
          data-monthly="39.99"
          data-annually="399.99"
        >
          <h2 id="master-plan">Master</h2>

          <p class="price">
            &dollar;
            <strong>39.99</strong>
          </p>

          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>

          <a href="#" target="_blank" rel="noopener noreferrer">Learn More</a>
        </section>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
